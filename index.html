<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Calculator app</title>

</head>

<body class="bg-body-1">

  <main class="container">

    <header class="title">
      <h1 >calc</h1>
      <div class="theme">
        <p>theme</p>

        <div class="set__theme">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <input type="range" min="1" max="3" name="setTheme"  value="0" id="set_theme">
        </div>
      </div>
    </header>

    <input type="text" class="display">
    
    <section class="btn-container">

      <section class="buttons">
        
        <!-- primeira linha -->
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="del">del</button>
  
        <!-- segunda linha -->
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
  
        <!-- terceira linha -->
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
  
        <!-- quarta linha -->
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>
  
        <!-- quinta linha -->
        <button class="reset">reset</button>
        <button class="equals">=</button>
        
      </section>

    </section>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> ⚡️ Naianderson Bruno</a>.
  </div>

  <script src="https://kit.fontawesome.com/35e97b19a6.js" crossorigin="anonymous"></script>

  <script src="assets/js/calc.js"></script>
  <script src="assets/js/themes.js"></script>
</body>

</html>
